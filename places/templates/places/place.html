{% extends 'base.html' %}

{% block page %}

    <h2>{{ place_object.name }}</h2>
    <h4>{{ place_object.location }}</h4>
    {% if place_object.img %}
        <img src="{{ place_object.img.url }}" width="100%">
    {% endif %}
    <div>{{ place_object.description }}</div>
    <hr>
    <div>Просмотров: {{ place_object.views_count }}</div>
    <br>
    <a class='btn btn-lg btn-warning' href="{% url 'edit-place' place_object.id %}">Изменить</a>
    <a class='btn btn-lg btn-danger' href="{% url 'delete-place' place_object.id %}">Удалить</a>

{% endblock %}
